<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Contact - Dayodman</title>
  <link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ff0000">
</head>
<body>
  <header>
   <nav class="navbar">
  <h1 class="logo">DAYODMAN</h1>
  <div class="menu-toggle" id="menuToggle">&#9776;</div>
  <ul class="nav-links" id="navLinks">
    <li><a href="index.html" class="active">Home</a></li>

    <li><a href="consultation.html">Consultation</a></li>
  </ul>
</nav>
  </header>

  <section class="content-section">
    <div class="container">
      <h2>Contact Dayodman</h2>
      <p>If you have a question, want to collaborate, or just want to say hello, feel free to send a message below.</p>

      <form action="https://formspree.io/f/xwpbaakq" method="POST" class="contact-form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required placeholder="Your name">

        <label for="email">Email</label>
        <input type="email" name="_replyto" id="email" required placeholder="Your email">

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="6" required placeholder="Your message"></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

 <footer>
  <div class="footer-content">
    <p>&copy; 2025 Dayodman. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://youtube.com/@Dayodman" target="_blank" aria-label="YouTube">
        <img src="assets/youtube.png" alt="YouTube">
      </a>
      <a href="https://instagram.com/Dayodman" target="_blank" aria-label="Instagram">
        <img src="assets/instagram.png" alt="Instagram">
      </a>

        <img src="assets/tiktok.png" alt="TikTok">
      </a>
    </div>
  </div>
</footer>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('Service Worker registered.', reg));

   const toggle = document.getElementById('menuToggle');
  const nav = document.getElementById('navLinks');

  toggle.addEventListener('click', () => {
    nav.classList.toggle('nav-active');
  });
</script>
</body>
</html>
